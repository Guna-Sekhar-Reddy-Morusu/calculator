<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div>
            <marquee behaviour="alternate"> 
              <h2><i><b>Calculator</b></i></h2>  
            </marquee>
        </div>
        <form on-submit="return-false">
            <div>
                <input type="text" class="inp" placeholder="0" ></input>
            </div>
            <div class="button">
            <div>
                <button data-value="AC" class="del">AC</button>
                <button data-value="DE" class="del">DE</button>
                <button data-value="%" class="op">%</button>
                <button data-value="/" class="op">/</button>
            </div>

            <div>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="op" data-value="*">*</button>
            </div>

            <div>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="-" class="op">-</button>
            </div>

            <div>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="+" class="op">+</button>
            </div>

            <div>
                <button data-value="00">00</button>
                <button data-value="0">0</button>
                <button data-value="." class="op">.</button>
                <button data-value="^" class="op">^</button>
            </div>

            <div>
                <button data-value="=" class="equal-btn">=</button>
            </div>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</script>
</body>
</html>
